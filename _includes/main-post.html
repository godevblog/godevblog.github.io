<div class="card border-primary text-black m-2">
  <a href="{{ post.url }}"><img class="card-img-top" src="{{ post.image }}" alt="{{ post.title }}" /></a>
  <div class="card-body">
    <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
    <p class="card-text">{{ post.short }}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{ post.date | date: "%d.%m.%Y" }}</small>
    {% for tag in post.tags %}
      {% assign tagLowerCase = tag | downcase %}
      {% if site.data.tag_images contains tagLowerCase %}
        {% assign tag_image = site.data.tag_images[tagLowerCase] %} 
          <img src="{{ tag_image.url }}" alt="{{ tag.title }}" title="{{ tag.title }}" style="float: right;margin: 2px;">
        {% endif %}
    {% endfor %}
  </div>
</div>
