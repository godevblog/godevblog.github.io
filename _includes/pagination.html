<!-- Pagination links -->


<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      {% if paginator.previous_page %}
        <a class="page-link" href="{{ paginator.previous_page_path }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      {% endif %}
    </li>

    {% for page in (2..paginator.total_pages) %}
      {% if page == paginator.page %}
        <li class="page-item bg-primary"><strong><a class="page-link" href="{{ site.url }}/page{{ page }}">{{ page }}</a></strong></li>    
      {% else %}
        <li class="page-item"><a class="page-link" href="{{ site.url }}/page{{ page }}">{{ page }}</a></li>    
      {% endif %}
    {% endfor %}

    {% if paginator.next_page %}
      <li class="page-item">
        <a class="page-link" href="{{ paginator.next_page_path }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
