<div class="post_preview highlight-post">
    <span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
    <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    
    <div>
        <div class="post-left-image">
            <a href="{{ post.url }}">
                <div class="post_image">
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                </div>
            </a>
        </div>        
        {{ post.short }}
    </div>
</div>
